<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Telluris</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" href="img/Logo_Telluris.png">
    </head>
    <body>
        <header class="container">
            <h1 class="logo">
                <a href="index.html">
                    <img src="img/Logo_Telluris.png" alt="Logo do Projeto Telluris"/>
                </a>
            </h1>

            <nav class="links">
                <a href="#" id="jogo">O jogo</a>
                <a href="#" id="sobre">Sobre</a>
            </nav>
        </header>

        <main class="container">
            <div id="banner" class="carousel carousel-dark slide banner" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#banner" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#banner" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#banner" data-bs-slide-to="2" aria-label="Slide 3"></button>
                  <button type="button" data-bs-target="#banner" data-bs-slide-to="3" aria-label="Slide 4"></button>
                  <button type="button" data-bs-target="#banner" data-bs-slide-to="4" aria-label="Slide 5"></button>
                </div>
                <div class="carousel-inner banner-imgs">
                  <div class="carousel-item active">
                    <img src="img/slide1.png" alt="Conceito">
                  </div>
                  <div class="carousel-item">
                    <img src="img/slide2.png" alt="Enredo">
                  </div>
                  <div class="carousel-item">
                    <img src="img/slide3.png" alt="Objetivos">
                  </div>
                  <div class="carousel-item">
                    <img src="img/slide4.png" alt="Personagens">
                  </div>
                  <div class="carousel-item">
                    <img src="img/slide5.png" alt="Grupo">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#banner" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#banner" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </main>

        <footer class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="img/Logo_Telluris.png" alt="Logo do Projeto Telluris"/>
                </a>
            </div>
            
            <div class="creditos">
                <div class="text-footer">
                  <p id="paragrafo">Telluris</p>
                  <p>Fazendo a diferença</p>

                    </ul> -->

            </div>
        </footer>

    </body>
</html>
